<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core">

<h:head>
    <title>JAKARTA MISSION - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</h:head>

<h:body class="min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Image Jakarta -->
    <div class="absolute inset-0 bg-cover bg-center scale-110"
        style="background-image:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');">
    </div>

    <!-- Soft Blur Overlay -->
    <div class="absolute inset-0 backdrop-blur-md bg-black/25"></div>

    <!-- Glass Card -->
    <div class="relative z-10 w-full max-w-md p-8 rounded-3xl
                bg-black/40 backdrop-blur-2xl
                border border-white/30
                shadow-[0_20px_50px_rgba(0,0,0,0.35)]
                text-white">

        <h:messages globalOnly="true"
            styleClass="mb-4 p-3 rounded-xl bg-red-500/20 border border-red-500/50 text-red-200 text-xs text-center" />

        <div class="text-center mb-8">
            <h2 class="text-3xl font-black tracking-tighter drop-shadow-lg">
                JAKARTA MISSION
            </h2>
            <p class="text-white/60 text-xs uppercase tracking-widest mt-2">Authentification</p>
        </div>

        <h:form id="loginForm" class="space-y-5">
            <div>
                <h:outputLabel for="email" value="Email"
                    styleClass="block text-[10px] uppercase opacity-60 mb-1 font-bold tracking-widest" />
                <h:inputText id="email" value="#{welcomeBean.email}" required="true"
                    requiredMessage="L'email est obligatoire."
                    styleClass="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/10 outline-none focus:ring-2 focus:ring-red-600 transition text-sm">
                </h:inputText>
                <h:message for="email" styleClass="text-[10px] text-red-400 mt-1 block" />
            </div>

            <div>
                <h:outputLabel for="password" value="Mot de passe"
                    styleClass="block text-[10px] uppercase opacity-60 mb-1 font-bold tracking-widest" />
                <h:inputSecret id="password" value="#{welcomeBean.password}" required="true"
                    requiredMessage="Le mot de passe est obligatoire."
                    styleClass="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/10 outline-none focus:ring-2 focus:ring-red-600 transition text-sm">
                </h:inputSecret>
                <h:message for="password" styleClass="text-[10px] text-red-400 mt-1 block" />
            </div>

            <div class="pt-2">
                <h:commandButton value="SE CONNECTER" action="#{welcomeBean.sAuthentifier}"
                    styleClass="w-full py-4 rounded-2xl font-black bg-red-600 hover:bg-white hover:text-red-600 transition-all duration-300 shadow-lg text-xs tracking-widest cursor-pointer active:scale-95" />
            </div>
        </h:form>

        <div class="mt-8 pt-6 border-t border-white/10 flex justify-between items-center">
            <h:form>
                <h:commandLink action="home"
                    styleClass="text-[10px] uppercase tracking-widest font-bold opacity-60 hover:opacity-100 transition">
                    Retour
                </h:commandLink>
            </h:form>
            <a href="ajoute_utilisateur.xhtml"
                class="text-[10px] uppercase tracking-widest font-bold opacity-60 hover:opacity-100 transition">
                Créer un compte
            </a>
        </div>

    </div>

    <!-- Section Convertisseur (Commentée) -->
    <!--
    <div class="hidden">
        <h1>Convertisseur de monnaie</h1>
        ...
    </div>
    -->

</h:body>

</html>

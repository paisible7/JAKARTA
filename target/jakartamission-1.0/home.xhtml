<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Bienvenue à Jakarta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</h:head>

<body class="min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Image Jakarta -->
    <div class="absolute inset-0 bg-cover bg-center scale-110"
        style="background-image:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');">
    </div>

    <!-- Soft Blur Overlay -->
    <div class="absolute inset-0 backdrop-blur-md bg-black/25"></div>

    <!-- Glass Card -->
    <div class="relative z-10 w-full max-w-sm p-10 rounded-3xl
                bg-black/40 backdrop-blur-2xl
                border border-white/30
                shadow-[0_20px_50px_rgba(0,0,0,0.35)]
                text-center">

        <!-- Flag -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" alt="Indonésie" class="w-36 mx-auto mb-6 rounded-xl
                    border border-white/40 shadow-lg" />

        <!-- Title -->
        <h2 class="text-3xl font-bold text-white mb-3 drop-shadow-lg">
            Bienvenue à Jakarta
        </h2>

        <p class="text-white/90 mb-6 text-sm">
            Découvrez la capitale vibrante de l’Indonésie
        </p>

        <h:form>
            <!-- Glass Button -->
            <h:commandButton value="Découvrir" action="lieu" styleClass="w-full py-4 rounded-2xl font-semibold text-white
                            bg-gradient-to-r from-red-600/90 to-red-500/90
                            hover:from-red-700 hover:to-red-600
                            backdrop-blur-md
                            shadow-xl
                            transition duration-300" />
            <a class="text-white mt-6" href="ajoute_utilisateur.xhtml">Créer un compte</a>
        </h:form>

    </div>

    <ui:include src="/WEB-INF/includes/userPanel.xhtml" xmlns:ui="jakarta.faces.facelets" />
</body>

</html>

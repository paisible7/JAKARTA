<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>JAKARTA MISSION - Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
</h:head>

<h:body class="min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Image Jakarta -->
    <div class="absolute inset-0 bg-cover bg-center scale-110"
        style="background-image:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');">
    </div>

    <!-- Soft Blur Overlay -->
    <div class="absolute inset-0 backdrop-blur-md bg-black/25"></div>

    <!-- Glass Card -->
    <div class="relative z-10 w-full max-w-md p-8 rounded-3xl
                bg-black/40 backdrop-blur-2xl
                border border-white/30
                shadow-[0_20px_50px_rgba(0,0,0,0.35)]
                text-white">

        <div class="text-center mb-8">
            <h2 class="text-3xl font-black tracking-tighter drop-shadow-lg">
                INSCRIPTION
            </h2>
            <p class="text-white/60 text-xs uppercase tracking-widest mt-2">Créer un nouveau compte</p>
        </div>

        <h:form id="registerForm" class="space-y-4">
            <div>
                <h:outputLabel for="username" value="Nom d'utilisateur"
                    styleClass="block text-[10px] uppercase opacity-60 mb-1 font-bold tracking-widest" />
                <h:inputText id="username" value="#{utilisateurBean.username}"
                    styleClass="w-full px-4 py-2.5 rounded-xl bg-white/10 border border-white/10 outline-none focus:ring-2 focus:ring-red-600 transition text-sm" />
                <h:message for="username" styleClass="text-[10px] text-red-400 mt-1 block" />
            </div>

            <div>
                <h:outputLabel for="email" value="Email"
                    styleClass="block text-[10px] uppercase opacity-60 mb-1 font-bold tracking-widest" />
                <h:inputText id="email" value="#{utilisateurBean.email}"
                    styleClass="w-full px-4 py-2.5 rounded-xl bg-white/10 border border-white/10 outline-none focus:ring-2 focus:ring-red-600 transition text-sm" />
                <h:message for="email" styleClass="text-[10px] text-red-400 mt-1 block" />
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <h:outputLabel for="password" value="Mot de passe"
                        styleClass="block text-[10px] uppercase opacity-60 mb-1 font-bold tracking-widest" />
                    <h:inputSecret id="password" value="#{utilisateurBean.password}"
                        styleClass="w-full px-4 py-2.5 rounded-xl bg-white/10 border border-white/10 outline-none focus:ring-2 focus:ring-red-600 transition text-sm" />
                    <h:message for="password" styleClass="text-[10px] text-red-400 mt-1 block" />
                </div>
                <div>
                    <h:outputLabel for="confirmPassword" value="Confirmer"
                        styleClass="block text-[10px] uppercase opacity-60 mb-1 font-bold tracking-widest" />
                    <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}"
                        styleClass="w-full px-4 py-2.5 rounded-xl bg-white/10 border border-white/10 outline-none focus:ring-2 focus:ring-red-600 transition text-sm" />
                    <h:message for="confirmPassword" styleClass="text-[10px] text-red-400 mt-1 block" />
                </div>
            </div>

            <div>
                <h:outputLabel for="description" value="Description"
                    styleClass="block text-[10px] uppercase opacity-60 mb-1 font-bold tracking-widest" />
                <h:inputTextarea id="description" value="#{utilisateurBean.description}" rows="2"
                    styleClass="w-full px-4 py-2.5 rounded-xl bg-white/10 border border-white/10 outline-none focus:ring-2 focus:ring-red-600 transition text-sm" />
            </div>

            <!-- Affichage des messages globaux (erreurs et succès) -->
            <h:messages globalOnly="true"
                styleClass="p-3 rounded-xl bg-white/5 border border-white/10 text-xs text-center block"
                infoClass="text-green-400" errorClass="text-red-400" />

            <div class="pt-2">
                <h:commandButton value="CRÉER LE COMPTE" action="#{utilisateurBean.ajouterUtilisateur}"
                    styleClass="w-full py-4 rounded-2xl font-black bg-red-600 hover:bg-white hover:text-red-600 transition-all duration-300 shadow-lg text-xs tracking-widest cursor-pointer active:scale-95" />
            </div>
        </h:form>

        <div class="mt-6 pt-6 border-t border-white/10 text-center">
            <a href="index.xhtml"
                class="text-[10px] uppercase tracking-widest font-bold opacity-60 hover:opacity-100 transition">
                Déjà un compte ? Se connecter
            </a>
        </div>

    </div>

</h:body>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Lieux – Jakarta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</h:head>

<h:body class="min-h-screen relative flex items-center justify-center overflow-hidden">

    <div class="absolute inset-0 bg-cover bg-center scale-110"
         style="background-image:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');">
    </div>

    <div class="absolute inset-0 backdrop-blur-md bg-black/25"></div>

    <div class="relative z-10 w-50 max-w-4xl p-10 rounded-3xl
                bg-black/40 backdrop-blur-2xl
                border border-white/30
                shadow-[0_20px_60px_rgba(0,0,0,0.4)]
                text-white">

        <h1 class="text-3xl font-bold mb-8 text-center drop-shadow-lg">
            Gestion des lieux
        </h1>

        <h:form class="space-y-6">

            <h:messages globalOnly="true"
                        styleClass="block mb-4 text-red-200"/>

            <!-- Nom -->
            <div>
                <label for="name" class="block mb-1 text-sm font-medium">
                    Nom du lieu
                </label>
                <h:inputText id="name"
                             value="#{lieuBean.nom}"
                             styleClass="w-full px-4 py-3 rounded-xl
                                         bg-white/20 backdrop-blur-md
                                         border border-white/30
                                         text-white placeholder-white/70
                                         focus:outline-none focus:ring-2 focus:ring-red-500"/>
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block mb-1 text-sm font-medium">
                    Description
                </label>
                <h:inputTextarea id="description"
                                 value="#{lieuBean.description}"
                                 rows="3"
                                 styleClass="w-full px-4 py-3 rounded-xl
                                             bg-white/20 backdrop-blur-md
                                             border border-white/30
                                             text-white
                                             focus:outline-none focus:ring-2 focus:ring-red-500"/>
            </div>

            <!-- Latitude & Longitude -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="latitude" class="block mb-1 text-sm font-medium">
                        Latitude
                    </label>
                    <h:inputText id="latitude"
                                 value="#{lieuBean.latitude}"
                                 styleClass="w-full px-4 py-3 rounded-xl
                                             bg-white/20 backdrop-blur-md
                                             border border-white/30
                                             text-white
                                             focus:outline-none focus:ring-2 focus:ring-red-500"/>
                </div>

                <div>
                    <label for="longitude" class="block mb-1 text-sm font-medium">
                        Longitude
                    </label>
                    <h:inputText id="longitude"
                                 value="#{lieuBean.longitude}"
                                 styleClass="w-full px-4 py-3 rounded-xl
                                             bg-white/20 backdrop-blur-md
                                             border border-white/30
                                             text-white
                                             focus:outline-none focus:ring-2 focus:ring-red-500"/>
                </div>
            </div>

            <!-- Bouton -->
            <div class="pt-4">
                <h:commandButton value="Ajouter le lieu"
                                 action="#{lieuBean.ajouterLieu()}"
                                 styleClass="w-full py-4 rounded-2xl font-semibold
                                             bg-gradient-to-r from-red-600/90 to-red-500/90
                                             hover:from-red-700 hover:to-red-600
                                             shadow-xl transition duration-300"/>
            </div>

        </h:form>

        <div class="mt-6 text-center">
            <h:form>
                <h:commandButton value="À propos"
                                 action="a_propos"
                                 styleClass="px-6 py-2 rounded-xl
                                             bg-white/20 backdrop-blur-md
                                             border border-white/30
                                             hover:bg-white/30 transition"/>
            </h:form>
        </div>

        <h2 class="text-2xl font-semibold mt-10 mb-4 drop-shadow">
            Liste des lieux
        </h2>

        <div class="overflow-x-auto rounded-lg
                    bg-white/10 backdrop-blur-md
                    border border-white/20 p-2">

            <h:dataTable value="#{lieuBean.lieux}" var="l"
                         styleClass="w-full text-sm">

                <h:column>
                    <f:facet name="header">
                        <span class="font-semibold">Nom</span>
                    </f:facet>
                    #{l.nom}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <span class="font-semibold">Description</span>
                    </f:facet>
                    #{l.description}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <span class="font-semibold">Latitude</span>
                    </f:facet>
                    #{l.latitude}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <span class="font-semibold">Longitude</span>
                    </f:facet>
                    #{l.longitude}
                </h:column>

            </h:dataTable>

        </div>

    </div>

</h:body>
</html>
